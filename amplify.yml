version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: client/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: client
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: server
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: server