version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Debugging repository structure..."
            - ls -la
            - echo "Current directory: $(pwd)"
            - echo "Installing dependencies..."
            - npm install --legacy-peer-deps
        build:
          commands:
            - echo "Building React application..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
  - backend:
      phases:
        preBuild:
          commands:
            - echo "Debugging server directory..."
            - ls -la
            - echo "Current directory: $(pwd)"
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
        discard:
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
    appRoot: .