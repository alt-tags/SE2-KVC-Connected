version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - cd client
            - npm install --legacy-peer-deps
        build:
          commands:
            - echo "Building React application..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: client
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
        discard:
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
    appRoot: server
